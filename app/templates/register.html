<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container" style="width:50%;">
        <div class="register-form" style="display:none;">
            <h5 class="center-align" style="line-height:50px;">Register Form</h5><br>
            <form action="/register/" style="border:1px solid rgba(107, 107, 107, 0.068);" method="post">
                {% csrf_token %}
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input name="first_name" id="first_name" type="text" class="validate" required>
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input name="last_name" id="last_name" type="text" class="validate" required>
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input name="email" id="email" type="email" class="validate" required>
                                <label for="email">Email</label>
                                <span class="helper-text" data-error="wrong" data-success="right"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" name="password"  class="validate" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="valign-wrapper" style="display:flex;flex-direction:column;"> 
                            <button class="waves-effect green waveslight btn" type="submit">Register</button><br> 
                            <button class="waves-effect red waveslight btn" onclick="visibleForm();" id="login-btn" type="button">Login</button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
        <div class="login-form">
            <h5 class="center-align" style="line-height:50px;">Login Form</h5><br>
            {% if err %}
                <p class="center-align red-text"> {{err}} </p>
            {% endif %}
            <form action="/login/" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12">
                        <input name="email" id="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                        <span class="helper-text" data-error="wrong" data-success="right"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" name="password"  class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="valign-wrapper" style="display:flex;flex-direction:column;"> 
                    <button class="waves-effect green waveslight btn" type="submit">Login</button><br>
                    <button class="waves-effect red waveslight btn" onclick="visibleForm();" id="register-btn" type="button">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        let registerForm = document.getElementsByClassName("register-form")[0];
        let loginForm = document.getElementsByClassName("login-form")[0];
        let isLoginVisible=true;
        function visibleForm() {
            if(isLoginVisible){
                registerForm.style.display="block";
                loginForm.style.display="none";
                isLoginVisible=false;
            }
            else{
                registerForm.style.display="none";
                loginForm.style.display="block";
                isLoginVisible=true;
            }
        }
    </script>
</body>
</html>
